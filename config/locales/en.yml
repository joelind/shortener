en:
  activerecord:
    attributes:
      url:
        href: url
    errors:
      template:
        header:
          one: "We encountered a problem trying to save this {{model}}."
          others: "We encountered a few problems trying to save this {{model}}."
        body: "Please try entering these items again:"
      models:
        url:
          attributes:
            href:
              blank: must be provided so that it can be shortened
